<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title ng-bind-template="{{pageTitle}}"></title>
    <link rel="stylesheet" href="/css/app.css"><!--[if lte IE 7]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script><![endif]--><!--[if lte IE 8]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    
    <script>
      window.brunch = window.brunch || {};
      window.brunch['auto-reload'] = {
        enabled: true
      };
    </script>
    <script src="/js/vendor.js"></script>
    <script src="/js/partials.js"></script>
    <script src="/js/app.js"></script>
  </head>
  
  <body ng-controller="McHacksJukeboxControl">
    
    <div class="header">
      <p>Join <span class="name">{{ name }}'s party</span> by texting your request to <span class="phone_number">{{ phone_number }}</span></p>
    </div>
    
    <div class="container main-content">
        <div ng-view></div>
      </div>
      <div class="push"></div>
    </div>
    
    <footer class="footer">
      <div class="container">
        <p><small>Built by <a href="http://twitter.com/chrisjelly">@ChrisJelly</a> and <a href="http://twitter.com/jcaron17">@JCaron17</a> at McHacks 2014</small></p>
      </div>
    </footer>
  </body>
</html>
